<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>jQuery Projects</title>
    <link rel="stylesheet" href="bower_components/jquery-ui/themes/smoothness/jquery-ui.min.css">

    <style>
        #draggable { width: 150px; height: 150px; padding: 0.5em; background:#fee;}
        #resizable { width: 150px; height: 150px; padding: 0.5em; background:#efe;}
        #resizedrag { width: 150px; height: 150px; padding: 0.5em; background:#eef;}

    </style>


</head>
<body>

<div id="outer">

    <div id="draggable"  class="ui-widget-content">Draggable Div</div>
    <div id="resizable"  class="ui-widget-content">Resizable Div</div>
    <div id="resizedrag"  class="ui-widget-content">Resizable and draggable Div</div>


</div>

<script src="bower_components/jquery/dist/jquery.js"></script>
<script src="bower_components/jquery-ui/jquery-ui.min.js"></script>
<script>
    $(function() {
        $( "#draggable" ).draggable();
        $( "#resizable" ).resizable();
        $( "#resizedrag" ).draggable();
        $( "#resizedrag" ).resizable();
    });
</script>

</body>
</html>
